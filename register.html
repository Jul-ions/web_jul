<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi - Polri</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Registrasi</h1>
      <p class="lead">
        Silakan isi formulir di bawah ini untuk mendaftar sebagai anggota Polri.
      </p>
      <form id="registrationForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Masukkan username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Masukkan password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Konfirmasi Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Konfirmasi password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Daftar</button>
      </form>
      <p class="mt-3">
        Sudah punya akun? <a href="login.html">Masuk di sini</a>.
      </p>
    </div>
    <footer class="text-center mt-5">
      <p>@Copyright by 22552011078_muhammad zulfikar_tifrp22cns_UTB</p>
    </footer>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert("Password tidak cocok!");
            return;
          }

          // Simpan data ke localStorage
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);

          alert("Registrasi berhasil! Silakan login.");
          window.location.href = "login.html"; // Redirect ke halaman login
        });
    </script>
  </body>
</html>
