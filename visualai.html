<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualisasi Suara dengan Efek Outpainting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Visualisasi Suara dengan Efek Outpainting</h1>
    </header>
    <div class="outpainting">
      <div style="top: 10%; left: 20%; animation-delay: 0s"></div>
      <div style="top: 30%; left: 50%; animation-delay: 0.5s"></div>
      <div style="top: 50%; left: 70%; animation-delay: 1s"></div>
      <div style="top: 70%; left: 30%; animation-delay: 1.5s"></div>
      <div style="top: 90%; left: 60%; animation-delay: 2s"></div>
    </div>
    <div class="visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <footer>
      <p>&copy; 2023 Visualisasi Suara dengan Efek Outpainting</p>
    </footer>
  </body>
</html>
